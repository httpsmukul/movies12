<body class="body">
    <h1 style="text-align: center">Search For Your Favorite Movie</h1>
    <input style="margin-left: 40%" type="text" id="city" />
    <button style="text-align: center" onclick="getWeather()">
        Search Movie
    </button>
    <div id="show"></div>
    <!-- <div id="next"></div> -->
    <div id="main"></div>
</body>

<script>
    async function getWeather() {
        let city = document.getElementById("city").value;
        try {
            let res = await fetch(
                `http://www.omdbapi.com/?t=${city}&page=2&apikey=fd8e2afb`
            );
            let data = await res.json();
            console.log("data:", data);

            let div_data = document.getElementById("show");
            for (var i = 0; i < 1; i++) {
                 if (data.Ratings[i].Value >= "8.5 / 10") {
                     let recommended = document.createElement("p");
                    recommended.setAttribute("id", "textname4");
                   recommended.innerText ="Recommended";
                 

                    let div = document.createElement("div");
                    let p_name = document.createElement("p");
                    p_name.setAttribute("id", "textname");
                    p_name.innerText = "Name :" + " " + data.Title;

                    let p_recommended = document.createElement("p");
                    p_recommended.setAttribute("id", "textname2");
                    p_recommended.innerText =
                        "Rating:" + " " + data.Ratings[i].Value;

                    let img = document.createElement("img");

                    img.src = data.Poster;

                    div.append(p_recommended, recommended, img, p_name);
                    div_data.append(div);
                } else{
                    
                     let div = document.createElement("div");
                     let p_name = document.createElement("p");
                     p_name.setAttribute("id", "textname");
                     p_name.innerText = "Name :" + " " + data.Title;

                     let p_recommended = document.createElement("p");
                     p_recommended.setAttribute("id", "textname2");
                     p_recommended.innerText =
                         "Rating:" + " " + data.Ratings[i].Value;

                     let img = document.createElement("img");

                     img.src = data.Poster;

                     div.append(p_recommended, img, p_name);
                     div_data.append(div);
                }
            }
        } catch (err) {
            // console.log("err:", err);
             let sec = document.getElementById("main");
            let div2 = document.createElement("img");
            div2.setAttribute("id", "star")
            div2.src = 'https://media2.giphy.com/media/9J7tdYltWyXIY/200.gif';
            sec.append(div2);
    
        }
    }
</script>
